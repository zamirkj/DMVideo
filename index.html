<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0050">
    <meta name="referrer" content="no-referrer">
    <title>D-Bypass Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #ff0050; --bg: #0a0a0a; --card: #161616; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 550px; text-align: center; animation: fadeIn 0.6s ease; }
        .logo-area h1 { font-size: 3rem; margin: 0; background: linear-gradient(45deg, #ff0050, #ff8c00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; letter-spacing: -2px; }
        .input-box { background: var(--card); padding: 10px; border-radius: 50px; display: flex; margin: 30px 0; border: 1px solid #222; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-box:focus-within { border-color: var(--primary); box-shadow: 0 0 20px rgba(255, 0, 80, 0.2); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px 20px; outline: none; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 28px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); background: #e60045; }
        #videoframe { width: 100%; aspect-ratio: 16/9; border-radius: 15px; border: 1px solid #333; display: none; background: #000; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="logo-area">
        <h1>D-BYPASS</h1>
        <p style="color: #666;">Experience Dailymotion without limits</p>
    </div>

    <div class="input-box">
        <input type="text" id="targetUrl" placeholder="Paste Dailymotion link...">
        <button onclick="launchVideo()">PLAY</button>
    </div>

    <iframe id="videoframe" src="" allowfullscreen allow="autoplay"></iframe>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
    }

    function launchVideo() {
        const url = document.getElementById('targetUrl').value;
        const match = url.match(/\/video\/([a-zA-Z0-9]+)/);
        
        if (match && match[1]) {
            const videoId = match[1];
            const frame = document.getElementById('videoframe');
            // Kita panggil fail player.html untuk double-sandboxing
            frame.src = `player.html?id=${videoId}`;
            frame.style.display = 'block';
            frame.scrollIntoView({ behavior: 'smooth' });
        } else {
            alert("Link tidak sah!");
        }
    }
</script>

</body>
</html>
